{% extends 'base.html' %}

{% block content %}

	{% csrf_token %}
	{{ form.media }}
	{{ form.as_p }}

	<button class="btn btn-primary">Post</button>
</form>

<script>
	var name = '{{ user.id }}'
	document.getElementById('writer').value = name;
</script>
</div>
{% endblock %}
